            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-weight: inherit;
            font-style: inherit;
            font-size: 100%;
    }

    :active {outline: 0 ;}

    table {border-collapse: collapse; border-spacing: 0; empty-cells:show;}
    th, td {text-align: left;font-weight: normal;}

    a img, iframe {border: none;}


    .clearfix:after {
            content: " ";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
            overflow:hidden;
    }
    .clearfix:before {
            content: " ";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
            overflow:hidden;
    }

    .clearfix {display: inline-block;}
    * html .clearfix {height: 1%;}
    .clearfix {display: block;}
